<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Recipe Library</h1>
            <button id="randomRecipeBtn" class="random-recipe-btn">Show Random Recipe</button>
        </div>
        
        <div class="filters">
            <div class="filter-section">
                <div class="custom-select" data-filter-type="dietary">
                    <button class="select-button">
                        <span class="selected-value">Dietary Preferences</span>
                        <span class="arrow"></span>
                    </button>
                    <ul class="select-dropdown">
                        <li>
                            <label class="checkbox-label">
                                <input type="checkbox" data-value="vegan"> Vegan
                            </label>
                        </li>
                        <li>
                            <label class="checkbox-label">
                                <input type="checkbox" data-value="vegetarian"> Vegetarian
                            </label>
                        </li>
                        <li>
                            <label class="checkbox-label">
                                <input type="checkbox" data-value="gluten-free"> Gluten-free
                            </label>
                        </li>
                        <li>
                            <label class="checkbox-label">
                                <input type="checkbox" data-value="dairy-free"> Dairy-free
                            </label>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="filter-section">
                <div class="custom-select" data-filter-type="cuisine">
                    <button class="select-button">
                        <span class="selected-value">Cuisines</span>
                        <span class="arrow"></span>
                    </button>
                    <ul class="select-dropdown">
                        <li>
                            <label class="checkbox-label">
                                <input type="checkbox" data-value="Mediterranean"> Mediterranean
                            </label>
                        </li>
                        <li>
                            <label class="checkbox-label">
                                <input type="checkbox" data-value="Middle Eastern"> Middle Eastern
                            </label>
                        </li>
                        <li>
                            <label class="checkbox-label">
                                <input type="checkbox" data-value="Asian"> Asian
                            </label>
                        </li>
                        <li>
                            <label class="checkbox-label">
                                <input type="checkbox" data-value="Italian"> Italian
                            </label>
                        </li>
                        <li>
                            <label class="checkbox-label">
                                <input type="checkbox" data-value="Mexican"> Mexican
                            </label>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="filter-section">
                <div class="custom-select" data-filter-type="time">
                    <button class="select-button">
                        <span class="selected-value">Cooking Time</span>
                        <span class="arrow"></span>
                    </button>
                    <ul class="select-dropdown">
                        <li>
                            <label class="checkbox-label">
                                <input type="checkbox" data-value="15"> Under 15 min
                            </label>
                        </li>
                        <li>
                            <label class="checkbox-label">
                                <input type="checkbox" data-value="30"> 15-30 min
                            </label>
                        </li>
                        <li>
                            <label class="checkbox-label">
                                <input type="checkbox" data-value="60"> 30-60 min
                            </label>
                        </li>
                        <li>
                            <label class="checkbox-label">
                                <input type="checkbox" data-value="61"> Over 60 min
                            </label>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="filter-section">
                <div class="custom-select" data-filter-type="ingredients">
                    <button class="select-button">
                        <span class="selected-value">No. of Ingredients</span>
                        <span class="arrow"></span>
                    </button>
                    <ul class="select-dropdown">
                        <li>
                            <label class="checkbox-label">
                                <input type="checkbox" data-value="5"> Under 5 ingredients
                            </label>
                        </li>
                        <li>
                            <label class="checkbox-label">
                                <input type="checkbox" data-value="10"> 6-10 ingredients
                            </label>
                        </li>
                        <li>
                            <label class="checkbox-label">
                                <input type="checkbox" data-value="15"> 11-15 ingredients
                            </label>
                        </li>
                        <li>
                            <label class="checkbox-label">
                                <input type="checkbox" data-value="16"> Over 16 ingredients
                            </label>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="sort-section">
                <div class="custom-select" data-filter-type="sort">
                    <button class="select-button">
                        <span class="selected-value">No sorting</span>
                        <span class="arrow"></span>
                    </button>
                    <ul class="select-dropdown">
                        <li data-value="none">No sorting</li>
                        <li data-value="time">Sort by Time</li>
                        <li data-value="popularity">Sort by Popularity</li>
                        <li data-value="price">Sort by Price</li>
                        <li data-value="ingredients">Sort by Ingredients</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="recipes-grid" id="recipesContainer">
            <!-- Recipes will be inserted here by JavaScript -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
